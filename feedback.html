<head>
    <meta charset="UTF-8">

    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/0050f98c3a.js" crossorigin="anonymous" ></script>
    <Body background= "assets/images/ticback.jpg">
</head>
<body>
    <script src="assets/images/ticback.jpg" class="background"></script>
    <section>
        <nav>
            
            <div class="nav-links" id="navLinks">
              <ul>
                <li><a href="index.html">Game</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="quiz.html">Quiz</a></li>
              </ul>

            </div>
          </nav>
          <hr>
          <div class="feedbackContainer">
            <div class="box">
                <h1>How Satisfied Are You With The Game?</h1>
                <hr>
                <div class="id">
                    <input type="text" placeholder="Name" id="id">
                </div>
                <div class="email">
                    <input type="email" placeholder="Email" id="email">
                </div>
                
                <div class="msg-box">
                  <textarea id="msg" cols="15" rows="8" 
                  placeholder="Enter Text Here.."></textarea>
                </div>

                <div class="send-button">
                  <button id="send" onclick="message()">Send</button>                
                </div>

                <div class="message">
                  <div class="success" id="success">Thank you for your message!</div>
                  <div class="danger" id="danger">Fields Can't Be Empty!</div>
                </div>
              </div>
            </div>
          
        </section>
    <script src="assets/js/feedback.js"></script>
        
    </body>
    </html>
